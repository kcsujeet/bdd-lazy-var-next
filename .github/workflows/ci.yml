        bun-version: latest
    
    - name: Install dependencies
      run: bun install --frozen-lockfile
    
    - name: Build
      run: bun run build
    
    - name: Run Jasmine tests
      run: bun run test.jasmine

    - name: Run Jasmine Native tests
      run: bun run test.native.jasmine

  test-vitest:
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install --frozen-lockfile
    
    - name: Build
      run: bun run build
    
    - name: Run Vitest tests
      run: bun run test.vitest

    - name: Run Vitest Native tests
      run: bun run test.native.vitest

  test-bun:
